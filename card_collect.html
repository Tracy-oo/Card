<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CollectYourCards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"] {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 300px;
        }

        button {
            padding: 10px 20px;
            background-color: #f1afe9;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #a0459b;
        }

        .hidden {
            display: none;
        }

        .card-container {
            perspective: 1000px;
            margin-top: 20px;
        }

        .card {
            width: 400px; /* 增加卡片寬度 */
            height: 600px; /* 增加卡片高度 */
            position: relative;
            transform-style: preserve-3d;
            transform: rotateY(0deg);
            transition: transform 0.8s;
            cursor: pointer;
        }

        .card.is-flipped {
            transform: rotateY(180deg);
        }

        .card-side {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            background-size: contain; /* 確保圖片完整顯示 */
            background-repeat: no-repeat;
            background-position: center;
        }

        .card-front {
            background: url('2025年賀状.png') no-repeat center/contain;
        }

        .card-back {
            background: url('back1.png') no-repeat center/contain;
            transform: rotateY(180deg);
        }

        .download-button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #e9cc4b;
            color: rgb(19, 19, 19);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .download-button:hover {
            background-color: #f8d79a;
        }

        .download-button img {
            width: 20px;
            height: 20px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <h1>Who are you?</h1>
    <form id="login-form">
        <input type="text" id="username" placeholder="Enter your Instagram or Discord ID">
        <button type="button" onclick="checkLogin()">Ok</button>
        
    </form>

    <div id="card-section" class="hidden">
        <p>Click the image to flip↓↓↓</p>
        <div class="card-container">
            <div class="card" id="card">
                <div class="card-side card-front"></div>
                <div class="card-side card-back"></div>
            </div>
        </div>
        <br/>
        <a id="download-button1" class="download-button" href="#" download>
            <img src="download_icon.png" alt="Download Icon"> Download Miku.jpg
        </a>
        <a id="download-button2" class="download-button" href="#" download>
            <img src="download_icon.png" alt="Download Icon"> Download message.png
        </a>
    </div>

    <script>
        const userCards = {
            'wubbygx': { 
                front: '2025年賀状.jpg', 
                back: '2025wubbygx.png', 
                file1: '2025年賀状.jpg', 
                file2: '2025wubbygx.png' 
            },
            'fish_kgtcm': { 
                front: '2025年賀状.jpg', 
                back: '2025fish.png', 
                file1: '2025年賀状.jpg', 
                file2: '2025fish.png' 
            },
            'ri.ana1615': { 
                front: '2025年賀状.jpg', 
                back: '2025riana.png', 
                file1: '2025年賀状.jpg', 
                file2: '2025riana.png' 
            },
            'hima_.o82': { 
                front: '2025年賀状.jpg', 
                back: '2025himari.png', 
                file1: '2025年賀状.jpg', 
                file2: '2025himari.png' 
            },
            'zhenlixiang6': { 
                front: '2025年賀状.jpg', 
                back: '2025marika.png', 
                file1: '2025年賀状.jpg', 
                file2: '2025marika.png' 
            }
        };

        function checkLogin() {
            const username = document.getElementById('username').value;
            const cardSection = document.getElementById('card-section');
            const card = document.getElementById('card');
            const downloadButton1 = document.getElementById('download-button1');
            const downloadButton2 = document.getElementById('download-button2');

            if (userCards[username]) {
                const userCard = userCards[username];

                // 設定卡片圖片
                document.querySelector('.card-front').style.backgroundImage = `url(${userCard.front})`;
                document.querySelector('.card-back').style.backgroundImage = `url(${userCard.back})`;

                // 設定下載連結
                downloadButton1.href = userCard.file1; // 第一個檔案
                downloadButton1.download = userCard.file1;

                downloadButton2.href = userCard.file2; // 第二個檔案
                downloadButton2.download = userCard.file2;

                // 顯示卡片區域
                cardSection.classList.remove('hidden');
            } else {
                alert('I don\'t think that\'s in my ID database');
                cardSection.classList.add('hidden');
            }
        }

        // 卡片翻轉邏輯
        document.getElementById('card').addEventListener('click', () => {
            document.getElementById('card').classList.toggle('is-flipped');
        });
    </script>
</body>
</html>
